            <div>
                 <span class="login-logo">
				    <lottie-player src="https://assets1.lottiefiles.com/private_files/lf30_cwtmc8pj.json"
                                   background="transparent" speed="1" style="width: 300px; height: 300px;" loop
                                   autoplay>
                    </lottie-player>
                 </span>
            </div>

            <br>
            <div class="login-input" data-valid="Enter Username">
                <input id="name" class="input" type="text" name="username" placeholder="User Name"
                       th:required="required" th:autofocus="autofocus"/>
                <span class="focus-input" data-placeholder=""></span>
            </div>
            <div class="login-input" data-valid="Enter Password">
                <input class="input" type="password" name="password" placeholder="Password"
                       th:required="required" th:autofocus="autofocus"/>
                <span class="focus-input" data-placeholder=""></span>
            </div>

            <div class="row">
                <div class="col-12 mb-3">
                    <!-- show notification on error -->
                    <div th:if="${param.error}">
                        <div class="text-red">
                            Invalid username or password.
                        </div>
                    </div>
                </div>
            </div>

            <div class="login-btn">
                <input type="submit" value="Login" class="login-form-btn">
            </div>
        </form>
    </div>
</div>

<!-- script -->
<th:block th:include="fragment/script :: script"></th:block>

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script>
    function myFunction() {
        var username = document.getElementById("username").value.toUpperCase();

        switch (username) {

            case "ADMIN":
                location.replace("CreateAccount.html");
                break;
            case "OFFICE":
                location.replace("UploadExcel.html");
                break;

            default:
                alert("Username must be entered correctly.");
        }
    }
</script>


<div class="jvectormap-tip"></div>
<div class="jvectormap-tip"></div>
</body>
</html>
