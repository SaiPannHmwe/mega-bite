<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mega-Bite | Menu Detail</title>
    <!-- add icon link -->
    <th:block th:include="fragment/heading :: heading "></th:block>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:include="fragment/style :: head "></th:block>

</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">


    <!-- header -->
    <th:block th:include="fragment/test-header :: header "></th:block>

    <!-- sidebar -->
    <th:block th:include="fragment/admin-sidebar :: sidebar "></th:block>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <h3 class="card-title font-weight-bold" style="margin: 5px 5px;">Menu Detail</h3>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right" style="margin:5px 5px;">
                            <li class="breadcrumb-item"><a href="/menu">Menu</a></li>
                            <li class="breadcrumb-item active">Menu Detail</li>
                        </ol>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div class="justify-content-center">
                    <div class="card container-fluid">
                        <div class="card-body">
                            <form class="form-horizontal" id="form" th:object="${menu}">

                                <input type="hidden" id="id" th:field="*{id}" th:value="${menu.id}">

                                <div class="form-group">
                                    <label class="col-sm-4 control-label font-weight-bold" th:text="#{table.header.name}">Name</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="name"
                                               th:value="${menu.name}" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label font-weight-bold" th:text="#{table.header.name.chinese}">Name</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="nameChinese"
                                               th:value="${menu.nameChinese}" readonly>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>


</div>
<!-- ./script -->
<th:block th:include="fragment/script :: script"></th:block>

</body>
</html>
