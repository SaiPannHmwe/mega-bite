<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Myanmar Transporting Power</title>

    <!-- add icon link -->
    <th:block th:include="fragment/heading :: heading "></th:block>

    <!--Style File-->
    <th:block th:include="fragment/style :: head "></th:block>

</head>

<body class="hold-transition sidebar-mini layout-fixed">

<div class="wrapper">
    <!-- header -->
    <th:block th:include="fragment/test-header :: header "></th:block>

    <div th:switch="${staff.departmentName}">
        <div th:case="'Mandalay'">
            <!-- sidebar -->
            <th:block th:include="fragment/test-sidebar :: sidebar "></th:block>
        </div>
        <div th:case="*"><!-- sidebar -->
            <th:block th:include="fragment/staff-sidebar :: sub-sidebar "></th:block>
        </div>
    </div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper content-wrapper-bg-color">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <h3 class="card-title font-weight-bold" style="margin:5px 5px;">Orders</h3>
                        <a class="btn-xs icon-bg-color" href="/upload-order/new" data-toggle="tooltip"
                           data-placement="top" title="Upload Order">
                            <i class="fa fa-plus m-0 text-white"></i>
                        </a>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right" style="margin:5px 5px;">
                            <li class="breadcrumb-item active">Orders</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>

        <!-- Main content -->
        <section class="content">

            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div class="justify-content-center">

                    <div class="card container-fluid">

                        <!--card body-->
                        <div class="card-body">

                            <table class="table table-responsive w-100 d-block d-md-table"
                                   id="upload-order-table">
                                <thead>
                                <tr class="text-white">
                                    <th>Id</th>
                                    <th width="6%">No</th>
                                    <th class="text-center">Order ID</th>
                                    <th class="text-center">Total Charge</th>
                                    <th class="text-center">Name</th>
                                    <th class="text-center">Address</th>
                                    <th class="text-center">Phone</th>
                                    <th width="7%" class="text-center">View</th>
                                    <th width="7%" class="text-center">Edit</th>
                                    <th width="7%" class="text-center">Delete</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </tfoot>
                            </table>

                        </div>

                        <div th:switch="${staff.departmentName}">
                            <div th:case="'Mandalay'">
                                <div class="row p-3">
                                    <div class="row col-md-6"></div>
                                    <div class="row col-md-6">
                                        <div class="col-md-6">
                                            <button class="btn btn-bg-color form-control" id="update" type="button"
                                                    onclick="downloadExcelSelectedOrders()">
                                                <i class="far fa-file-excel pr-2"></i>Download Excel
                                            </button>
                                        </div>
                                        <div class="col-md-6">
                                            <button class="btn btn-bg-color form-control" id="reprint" type="button"
                                                    onclick="deleteSelectedOrders()">Delete Orders
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

        </section>

    </div>

</div>

<!-- Deactivate and Reset Password Modal -->
<th:block th:include="fragment/delete-order :: delete-order"></th:block>

<!-- Logout Modal -->
<th:block th:include="fragment/logout :: logout "></th:block>

<!-- Message Modal -->
<th:block th:include="modal/show-message-modal :: message "></th:block>

<!-- script -->
<th:block th:include="fragment/script :: script"></th:block>
<script th:src="@{/js/upload-order.js}"></script>
<script th:src="@{/js/dataTables.checkboxes.js}"></script>

</body>

</html>
