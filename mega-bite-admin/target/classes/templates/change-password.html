<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
    <meta name="description" content="This is an example dashboard created using build-in elements and components.">
    <meta name="msapplication-tap-highlight" content="no">

    <title>Mega-Bite | Change Password</title>

    <!-- add icon link -->
    <th:block th:include="fragment/heading :: heading "></th:block>

    <!--Style File-->
    <th:block th:include="fragment/style :: head "></th:block>

</head>

<body class="hold-transition sidebar-mini layout-fixed">

<div class="wrapper">
    <!-- header -->
    <th:block th:include="fragment/test-header :: header "></th:block>

    <!-- sidebar -->
    <th:block th:include="fragment/admin-sidebar :: sidebar "></th:block>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper content-wrapper-bg-color">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <h3 class="card-title font-weight-bold" style="margin:5px 5px;">Change Password</h3>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right" style="margin:5px 5px;">
                            <li class="breadcrumb-item active">Change Password</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">

            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div class="justify-content-center">

                    <div class="card container-fluid">

                        <!--card body-->
                        <div class="card-body">

                            <form action="#" th:action="${'/reset-password'}" method="post"
                                  class="form-horizontal">

                                <div class="form-group">
                                    <label class="col-sm-4 control-label font-weight-bold ">Current
                                        Password<span
                                                class="red">*</span></label>
                                    <div class="col-sm-8 input-group" id="current_password_toggle">
                                        <input type="password" name="currentPassword" class="form-control"
                                               placeholder="Enter Current Password"
                                               th:value="${currentPassword}"
                                               required="">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <a href=""><i class="fa fa-eye-slash header-icon-color"
                                                              aria-hidden="true"></i></a>
                                            </span>
                                        </div>

                                    </div>
                                    <p th:text="${checkCurrentPassword}" class="text-danger"></p>
                                </div>

                                <div class="hr-dashed"></div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label font-weight-bold ">New Password<span
                                            class="red">*</span></label>
                                    <div class="col-sm-8 input-group" id="new_password_toggle">
                                        <input type="password" name="newPassword" class="form-control"
                                               placeholder="Enter New Password" th:value="${newPassword}"
                                               required="">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <a href=""><i class="fa fa-eye-slash header-icon-color"
                                                              aria-hidden="true"></i></a>
                                            </span>
                                        </div>


                                    </div>
                                    <p th:text="${checkPassword}" class="text-danger"></p>
                                </div>
                                <div class="hr-dashed"></div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label font-weight-bold ">Confirm
                                        Password<span
                                                class="red">*</span></label>
                                    <div class="col-sm-8 input-group" id="confirm_password_toggle">
                                        <input type="password" name="confirmPassword" class="form-control"
                                               placeholder="Enter Confirm Password"
                                               th:value="${confirmPassword}"
                                               required="">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <a href=""><i class="fa fa-eye-slash header-icon-color"
                                                              aria-hidden="true"></i></a>
                                            </span>
                                        </div>

                                    </div>
                                    <p th:text="${checkPassword}" class="text-danger"></p>
                                </div>
                                <div class="hr-dashed"></div>

                                <div class="form-group">
                                    <div class="col-sm-8 col-sm-offset-4">

                                        <button class="btn btn-bg-color pl-5 pr-5" name="submit" type="submit">
                                            Change Password
                                        </button>

                                    </div>
                                </div>

                            </form>

                        </div>

                    </div>

                </div>

            </div>

        </section>

    </div>

</div>

<!-- start myModal-->
<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Done</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">Your password has been changed successfully.</div>
            <div class="modal-footer">
                <a th:href="${'/login'}">
                    <button type="button" class="btn text-white btn-bg-color pl-5 pr-5">
                        OK
                    </button>
                </a>
            </div>

        </div>
    </div>
</div>

<!-- Logout Modal -->
<th:block th:include="fragment/logout :: logout "></th:block>

<!-- footer-->
<th:block th:include="fragment/footer :: footer"></th:block>

<!-- script -->
<th:block th:include="fragment/script :: script"></th:block>

<script th:src="@{../../js/change-password.js}"></script>

<script type="text/javascript">
    var successPassword = [[${successPassword}]];
    if (successPassword == true) {
        $(document).ready(function () {
            $('#myModal').modal('show');
        });
    }
</script>

</body>
</html>
