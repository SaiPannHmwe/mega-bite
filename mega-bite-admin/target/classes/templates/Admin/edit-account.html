<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title> Myanmar Transporting Power</title>

    <!-- add icon link -->
    <th:block th:include="fragment/heading :: heading "></th:block>

    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
    <meta name="description" content="This is an example dashboard created using build-in elements and components.">
    <meta name="msapplication-tap-highlight" content="no">

    <!--Style File-->
    <th:block th:include="fragment/style :: head "></th:block>

</head>

<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">

    <!-- header -->
    <th:block th:include="fragment/header :: header "></th:block>

    <div class="app-main">

        <!-- sidebar -->
        <th:block th:include="fragment/admin-sidebar :: sidebar "></th:block>

        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="app-page-title">
                    <div class="page-title-wrapper">
                        <div class="page-title-heading">
                            <div class="page-title-icon"><i class="material-icons">people_alt</i>
                            </div>
                            <div>Edit Account</div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">


                    <div class="col-md-6 mb-2">
                        <div class="form-group row">
                            <label class="col-sm-4 text-right col-form-label">Account Type </label>

                            <div class="form-check-inline">
                                <label class="form-check-label" for="radio1">
                                    <input type="radio" class="form-check-input" id="radOffice" name="optradio"
                                           value="Office" onclick="hideFunction(1)" checked>Office
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label" for="radio2">
                                    <input type="radio" class="form-check-input" id="radDelivery" name="optradio"
                                           value="Delivery" onclick="hideFunction(0)">Delivery
                                </label>
                            </div>


                        </div>
                    </div>


                    <div class="row">

                        <div class="col-md-6 mb-2">
                            <div class="form-group row">
                                <label for="name" class="col-sm-4 text-right col-form-label">Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="name" value="Ye Maung">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 mb-2">
                            <div class="form-group row">
                                <label for="userName" class="col-sm-4 text-right col-form-label">User Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="userName" value="Ye Maung Maung">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <div class="form-group row">
                                <label for="staffID" class="col-sm-4 text-right col-form-label">Staff ID</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="staffID" value="MTP001">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="form-group row">
                                <label for="nrc" class="col-sm-4 text-right col-form-label">NRC</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="ncr" value="1/TANANA(N)018894">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <div class="form-group row">
                                <label class="col-sm-4 text-right col-form-label">Department</label>
                                <div class="col-sm-8">
                                    <select class="form-control  id=" selDepartment">
                                    <option>Kyal Gaung</option>
                                    <option>Musal</option>
                                    <option selected>Mandalay</option>
                                    </select>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="form-group row">
                                <label for="mobileNo" class="col-sm-4 text-right col-form-label">Mobile No.</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="mobileNo" value="09763774399">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <div class="form-group row">
                                <label for="password" class="col-sm-4 text-right col-form-label">Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="password" value="yemaung12345">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 mb-2">
                            <div class="form-group row">
                                <label for="position" class="col-sm-4 text-right col-form-label">Address</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="position" value="EastDagon">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-2" id="selFunction">
                            <div class="form-group row">
                                <label class="col-sm-4 text-right col-form-label">Function</label>
                                <div class="col-sm-8">
                                    <select class="form-control" multiple="multiple" id="sel">
                                        <option selected>Upload</option>
                                        <option selected>Manage</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-left ml-11">
                    <input type="button" value="Done" class="btn btn-primary">
                </div>
            </div>
        </div>

    </div>

    <!-- Logout Modal -->
    <th:block th:include="fragment/logout :: logout "></th:block>

    <!-- script -->
    <th:block th:include="fragment/script :: script"></th:block>

    <script>

        function hideFunction(x) {
            if (x == 0) {
                document.getElementById("selFunction").style.visibility = "hidden";
            } else {
                document.getElementById("selFunction").style.visibility = "visible";
            }
            return;
        }

        $('#fromAccount').select2({
            theme: 'bootstrap4'
        });
        $('#sel').select2({
            theme: 'bootstrap4'
        });
        $('#transactionType').select2({
            theme: 'bootstrap4'
        });
        $('#approveStatus').select2({
            theme: 'bootstrap4'
        });

    </script>
</body>

</html>
