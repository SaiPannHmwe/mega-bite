<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shield DMS | Version Detail</title>
    <!-- add icon link -->
    <th:block th:include="fragment/heading :: heading "></th:block>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:include="fragment/style :: head "></th:block>

</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">


    <!--header-->
    <th:block th:include="fragment/header :: header"></th:block>

    <!--siderbar-->
    <th:block th:include="fragment/sidebar :: sidebar"></th:block>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <h3 class="card-title font-weight-bold" style="margin: 5px 5px;"
                            th:text="#{version.detail.title}"></h3>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right" style="margin:5px 5px;">
                            <li class="breadcrumb-item"><a href="/versions" th:text="#{versions.title}"></a></li>
                            <li class="breadcrumb-item active" th:text="#{version.detail.title}"></li>
                        </ol>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div class="justify-content-center">
                    <div class="card container-fluid">
                        <div class="card-body">
                            <form class="form-horizontal" id="form" th:object="${version}">

                                <input type="hidden" id="id" th:field="*{id}" th:value="${version.id}">

                                <div class="form-group">
                                    <label class="col-sm-4 control-label font-weight-bold"
                                           th:text="#{version.table.header.code}"></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="code"
                                               th:value="${version.code}" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label font-weight-bold"
                                           th:text="#{version.table.header.name}"></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="name"
                                               th:value="${version.name}" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label font-weight-bold"
                                           th:text="#{version.table.header.platform}"></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="platform"
                                               th:value="${version.platform}" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label font-weight-bold"
                                           th:text="#{version.table.header.type}"></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="type"
                                               th:value="${version.type}" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label font-weight-bold"
                                           th:text="#{version.table.header.description}"></label>
                                    <div class="col-sm-8">
                                         <textarea readonly class="form-control" rows="3" placeholder="Description"
                                                   style="margin-top: 10px;"
                                                   name="description" th:inline="text">[[${version.description}]]
                                        </textarea>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>

    <!-- footer-->
    <th:block th:include="fragment/footer :: footer"></th:block>


</div>
<!-- ./script -->
<th:block th:include="fragment/script :: script"></th:block>

</body>
</html>
