    <style>
        .thumb-menu img {
            height: 150px;
            width: 100%;
            margin: 0 auto;
            margin-bottom: 10px;
            box-shadow: 0px 24px 48px -12px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .menus:hover img {
            transform: scale(1.1, 1.1);
        }

        .menu-img {
            overflow: hidden;
            height: 80px;
            width: 80px;
        }

        .menu-img img {
            transition: all .5s ease;
            height: 100%;
            object-fit: cover;
        }

        .menu-price {
            text-align: right;
        }

        .menus {
            /*padding-bottom: 15px;*/
            /*margin-bottom: 15px;*/
            /*border-bottom: 1px dashed #ccc;*/
        }

        .menus p, .menus h3 {
            margin-bottom: 0;
        }

        .menus .text-wrap {
            width: calc(100% - 95px);
            margin-left: 15px;
        }

        .menus .text-wrap h4 {
            font-weight: 300;
        }

        .portfolio-link, .portfolio-link:hover {
            color: #000;
        }

    </style>
