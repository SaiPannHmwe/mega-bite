<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="deactivate-activate-account">
    <!-- start deactivateModal-->
    <div id="deactivateModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Deactivate Staff</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-color pl-5 pr-5"
                            data-dismiss="modal">Close
                    </button>
                    <a id="banAgent">
                        <button type="button" class="btn text-white btn-bg-color pl-5 pr-5">
                            Deactivate
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- start activateModal-->
    <div id="activateModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <input type="hidden" id="collectId">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Activate Staff</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-color pl-5 pr-5"
                            data-dismiss="modal">Close
                    </button>
                    <a id="activateRef">
                        <button type="button" class="btn text-white btn-bg-color pl-5 pr-5">
                            Activate
                        </button>
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
